<div class="px-36">
  <h1 class="p-4 text-4xl font-bold">بلاگ ها</h1>

  <div class="flex flex-col gap-2">
    {{range .}}
      <a href="/blogs/{{.ID}}">
        <div class="flex flex-col p-4 bg-gray-100 rounded mx-8 hover:bg-gray-200 transition-colors duration-500 cursor-pointer">
          <h2 class="text-2xl">{{.Title}}</h2>
          <p>{{.Brief}}</p>

          <span class="ms-auto text-sm">{{.Views}} بازدید</span>
        </div>
      </a>
    {{end}}
  </div>
</div>
