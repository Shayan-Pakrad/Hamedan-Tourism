<div class="mx-36 my-8 p-8 shadow-xl rounded bg-white">
  <h1 class="text-4xl font-bold text-center">بلاگ ها</h1>

  <div class="h-4"></div>

  <div class="grid grid-cols-1 gap-6 px-4 py-6 md:px-6 lg:py-16 md:py-12">
    {{range .}}
      <article class="prose prose-gray mx-auto dark:prose-invert w-full">
        <div class="space-y-2 not-prose">
          <h1 class="text-2xl font-extrabold tracking-tight lg:text-3xl lg:leading-[3.5rem]">
            {{.Title}}
          </h1>
        </div>
        <p>
          {{$lenBrief := len .Brief}}
          {{printf "%.299s" .Brief}}{{if gt $lenBrief 300}}…{{end}}
        </p>

        <a href="/blogs/{{.ID}}">
          <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 mt-4">
            ادامه
          </button>
        </a>
      </article>
    {{end}}
  </div>
</div>
