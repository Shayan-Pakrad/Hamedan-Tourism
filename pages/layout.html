<!doctype html>
<html lang="fa" dir="rtl">
  <head>

    <link rel="stylesheet" href="/static/styles/index.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Vazirmatn Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

  <body class="bg-gray-100" hx-boost="true">

        <a class="bg-black p-2 border-2 border-black rounded-md min-w-24 block text-center" href="/login">ورود</a>
        <a class="border-black border-2 text-black hover:bg-black
          hover:text-white transition-colors p-2 rounded-md min-w-24 block text-center"

    <div class="h-12"></div>
