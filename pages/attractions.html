<div class="mx-36 my-8 p-8 shadow-xl rounded bg-white">
  <h1 class="text-4xl font-bold text-center">جاذبه ها</h1>

  <div class="h-4"></div>

  <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-4 items-stretch">
    {{range .}}
      <a href="/attractions/{{.ID}}">
        <div class="overflow-hidden bg-gray-100 rounded-lg hover:bg-gray-200 h-full
        transition-colors duration-500 cursor-pointer shadow">
          <div class="overflow-hidden">
            <img class="w-full h-64 object-cover hover:scale-125 transition duration-500" src="{{.ImageURL}}" alt="{{.Title}}" />
          </div>

          <div class="p-4">
            <h2 class="text-2xl text-center">{{.Title}}</h2>
            <p>
              {{$lenBrief := len .Brief}}
              {{printf "%.149s" .Brief}}{{if gt $lenBrief 150}}…{{end}}
            </p>
          </div>
        </div>
      </a>
    {{end}}
  </div>
</div>
