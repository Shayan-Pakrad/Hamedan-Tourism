<div class="px-36">
  <h1 class="p-4 text-4xl font-bold">جاذبه ها</h1>

  <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-2">
    {{range .}}
      <a href="/attractions/{{.ID}}">
        <div class="p-4 bg-gray-100 rounded hover:bg-gray-200 transition-colors duration-500 cursor-pointer">
          <h2 class="text-2xl">{{.Title}}</h2>
          <p>
            {{printf "%.149s" .Brief}}
            {{$lenBrief := len .Brief}}
            {{if gt $lenBrief 150}}
              …
            {{end}}
          </p>
        </div>
      </a>
    {{end}}
  </div>
</div>
