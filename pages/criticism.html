<div class="mx-auto w-full max-w-2xl p-8 md:p-12 lg:p-16 bg-white rounded-xl shadow-xl">
  <h1 class="text-4xl font-bold text-center mb-8">انتقادات و پیشنهادات</h1>

  <form class="grid grid-cols-1 gap-6">
    <div class="flex flex-col space-y-1.5">
      <label for="name" class="text-sm font-medium leading-none">نام</label>
      <input id="name" required class="flex h-12 w-full rounded-md border border-gray-300 bg-gray-100 px-3 py-2 text-sm shadow-sm hover:bg-gray-200 focus:border-blue-500 focus:bg-white focus:ring-1 focus:ring-blue-500" placeholder="بهزاد خسروی" />
    </div>

    <div class="flex flex-col space-y-1.5">
      <label for="email" class="text-sm font-medium leading-none">ایمیل</label>
      <input id="email" required class="flex h-12 w-full rounded-md border border-gray-300 bg-gray-100 px-3 py-2 text-sm shadow-sm hover:bg-gray-200 focus:border-blue-500 focus:bg-white focus:ring-1 focus:ring-blue-500" placeholder="example@gmail.com" type="email" />
    </div>

    <div class="flex flex-col space-y-1.5">
      <label for="comment" class="text-sm font-medium leading-none">نظر</label>
      <textarea id="comment" required class="flex h-32 w-full resize-none rounded-md border border-gray-300 bg-gray-100 px-3 py-2 text-sm shadow-sm hover:bg-gray-200 focus:border-blue-500 focus:bg-white focus:ring-1 focus:ring-blue-500" placeholder="تایپ کنید..."></textarea>
    </div>

    <div class="flex justify-end">
      <button type="submit" class="inline-flex items-center justify-center rounded-md text-sm font-medium bg-blue-500 hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-white disabled:opacity-50 disabled:pointer-events-none text-white h-12 px-6 py-2">
        ثبت
      </button>
    </div>
  </form>
</div>
