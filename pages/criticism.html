<div class="mx-auto w-3/4 md:1/3 my-8 p-8 shadow-xl rounded bg-white">
  <h1 class="text-4xl font-bold text-center">انتقادات و پیشنهادات</h2>

  <div class="h-4"></div>

  <div class="w-full max-w-md mx-auto">
    <form class="grid gap-6">
      <div class="flex flex-col space-y-1.5">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="name"
        >
          نام
        </label>
        <input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="name"
          required
          placeholder="بهزاد خسروی"
        />
      </div>
      <div class="flex flex-col space-y-1.5">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="email"
        >
          ایمیل
        </label>
        <input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="email"
          placeholder="example@gmail.com"
          required
          type="email"
        />
      </div>
      <div class="flex flex-col space-y-1.5">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="comment"
        >
          نظر
        </label>
        <textarea
          required
          class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 h-24"
          id="comment"
        ></textarea>
      </div>
      <div class="flex justify-end">
        <button
          class="inline-flex items-center justify-center rounded-md text-sm
          font-medium ring-offset-background transition-colors
          focus-visible:outline-none focus-visible:ring-2
          focus-visible:ring-ring focus-visible:ring-offset-2
          disabled:pointer-events-none disabled:opacity-50 bg-primary
          text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2
          bg-sky-500 hover:bg-sky-400
          text-white w-48"
          type="submit"
        >
          ثبت
        </button>
      </div>
    </form>
  </div>
</div>
