<div class="mx-36 my-8 p-8 shadow-xl rounded bg-gradient-to-r from-blue-500 to-green-500">
  <h1 class="text-5xl font-bold text-center text-white">رویداد های پیش رو</h1>

  <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 p-4 md:p-6">
    {{range .}}
      <div class="border-gray-500 shadow rounded p-6 flex flex-col min-h-64 relative bg-white">
        <h2 class="text-2xl font-bold text-gray-800">{{.Title}}</h2>
        <p class="text-gray-600">{{.Brief}}</p>
        <p class="text-sm text-gray-500 dark:text-gray-400 self-end pt-4">
          {{date .Due}}
        </p>

        <p class="absolute bottom-4 left-4 text-green-500">
          {{price .TicketPrice}} تومان
        </p>

        <button class="text-white bg-green-500 hover:bg-green-600 transition-colors rounded-md p-2 absolute bottom-4 right-4 hover:shadow-lg">
          <i class="fas fa-ticket-alt"></i>
          خرید بلیط
        </button>
      </div>
    {{end}}
  </section>
</div>
